<div id="confirmModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 id="confirmModalTitle" class="modal-title">Modal title</h4>
            </div>
            <div id="confirmModalBody" class="modal-body">
                <p>One fine body&hellip;</p>
            </div>
            <div id="confirmModalFooter" class="modal-footer">
                <button id="yesButton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="noButton" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->


<div class="modal  fade" id="infoModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button id="dismissButton" class="btn btn-default" data-dismiss="modal" aria-hidden="true">Dismiss.
                </button>
            </div>
        </div>
    </div>
</div>
